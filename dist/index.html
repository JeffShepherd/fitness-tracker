<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <title>Fitness Tracker</title>
  </head>
  <body>
    <h1 id="header-user-name"></h1>
    <main>
      
      <!-- user info card -->
      <article id="user-info-card">
        <section id="user-info-card-left-section">
          <div id="user-info-card-left-section-top">
            <p id="user-name"></p>
            <p id="user-email"></p>
          </div>
          <div id="user-info-card-left-section-bottom">
            <p id="user-address-one"></p>
            <p id="user-address-two"></p>
          </div>
        </section>
        <section id="user-info-card-right-section">
          <h2>Your Friends</h2>
          <div id="user-info-card-right-section-friends">
          <!-- friends-->
          </div>
        </section>
      </article>

      <!-- sleep card -->
      <article id="sleep-card">
        <div class="card-heading-container">
          <img src="./images/sleep.svg" alt="sleep icon" class="icon">
          <h2 class="card-heading">Sleep</h2>
        </div>
        <div id="sleep-card-content-container">
          <section id="sleep-card-left-chart">
            <canvas id="sleep-bar-chart"></canvas>
          </section>
          <section id="sleep-card-right-chart">
            <canvas id="sleep-line-chart"></canvas>
          </section>
        </div>
      </article>

      <!-- step card -->
      <article id="step-goal-card">
        <div class="card-heading-container">
          <img src="./images/walk.svg" alt="shoe icon" class="icon">
          <h2 class="card-heading">Steps</h2>
        </div>
        <div id="step-content-container">
          <section>
            <p id="user-strideLength"></p>
          </section>
          <section>
            <canvas id="step-chart"></canvas>
          </section>
        </div>
      </article>

      <!-- hydration card -->
      <article id="hydration-card">
        <div class="card-heading-container">
          <img src="./images/water.svg" alt="Water glass icon" class="icon">
          <h2 class="card-heading">Hydration</h2>
        </div>
        <div id="hydration-column-container">
          <section id="hydration-card-left-container">
              <p>Ounces consumed today: <span id="today-hydration-data"></span></p>
          </section>
          <section id="hydration-card-right-container">
            <canvas id="hydration-line-chart"></canvas>
          </section>
        </div>
      </article>

    </main>
  </body>
  <script src="bundle.js"></script>
</html>
